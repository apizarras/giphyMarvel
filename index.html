<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="Stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Marvel Giph App</title>
</head>
<body>

    <div class="container">
        <div class="row jumbotron mt-5">
            <h1 class="col text-center">Marvel Giffs From Giphy!</h1>
        </div>

        <div class="row">
            <!-- //buttons will go here -->
            <div class="font" id="buttons"></div>
        </div>

        <div class="row"> 
            <div class="col-sm-8">
                <!-- //giffs to appear here -->
                <div class="font clearfix" id="giff-view"></div>
            </div>

            <div class"col-sm-4">
                <form id="giff-form">
                    <label class="font" for="giphy-input">Add a Marvel character</label>
                    <br>
                    <input type="text" class="mt-1" id="giphy-input">
                    <br>
                    <!-- //clicking this button will add new marvel character -->
                    <input id="add-giff" type="submit" value="Add a Marvel Character" class="button">
                </form>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./javascript/app.js"></script>
</body>
</html>
